<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Good Vibes Form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h1 id="title"> Good Vibes Form </h1>

<body>
  <p id="message"> Tell us something positive that happened to you today.</p>
  <form id="survey">
    <div class="form-control">
      <label for="name" id="names"> Name</label>
      <input type="text" id="name" placeholder="Enter your name">
    </div>
    <div class="form-control">
      <label for="email" id="emails">Email </label>
      <input type="text" id="email" placeholder="Enter your email">
    </div>
    <div class="form-control">
      <label for="scale" id="rate">
        On a scale of 1-10, how good was it? </label>
      <input type="text" id="scale" placeholder="enter a number between 1 and 10" />
    </div>
    <div class="form-control">
      <label for="where" id="happen"> Where did it happen? </label>
      <select name="where" id="where" required>
        <option value="at home"> at home</option>
        <option value="Onmycommute"> On my commute </option>
        <option value="at work"> At work</option>
        <option value="Onthestreet">On the street</option>
        <option value="other"> Other </option>
      </select>
    </div>
    <div class="form-control">
      <label for="time" id="time"> At what time of day did it happen?</label>
      <label for="what" id="what"> <input type="radio" id="what"> Morning</label>
      <label for="what-1" id="what"> <input type="radio" id="what">Afternoon</label>
      <label for="what-2" id="what"> <input type="radio" id="what-2"> Evening</label>
    </div>
    <div class="form-control">
      <label for="emotion" id="emotion"> What emotions did you experience?
        (Select all that apply)</label>
      <label for="emotions" id="emotions">
        <input type="checkbox" id="emotions">Excited</label>
      <label for="emotions-1" id="emotions-1">
        <input type="checkbox" id="emotions-1">Humbled</label>
      <label for="emotions-2" id="emotions-2">
        <input type="checkbox" id="emotions-2">Elated</label>
      <label for="emotions-3" id="emotions-3">
        <input type="checkbox" id="emotions-3">Loved</label>
      <label for="emotions-4" id="emotions-4">
        <input type="checkbox" id="emotions">Enthusiastic</label>
    </div>
    <div class="form-control">
      <label for="positive" id="positive">Please describe your positive experience.</label>
      <textarea name="positive" id="positive" placeholder="Enter your experience here"> </textarea>

      <button type="submit"> Submit</button>
  </form>
</body>

</body>
</html>
